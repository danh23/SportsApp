<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cauta prieteni noi</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding #contentRef (ionScroll)="scrollingFun($event)">
   
 
  <ion-item *ngFor="let item of items" >


    
    <ion-card>
        <img src="../www/assets/img/cover.jpg"  height="220"/>
    <ion-card-content>
    <ion-card-title>
   
      <h1>{{item.firstName}} {{item.lastName}}</h1>
    </ion-card-title>
    <p>{{item.city}}</p>
      <p>
          <button ion-button round outline (click)="getUserProfile(item.email)">Profil</button> 
    </p>
  </ion-card-content>
</ion-card>
    
  </ion-item>
  
</ion-content>
