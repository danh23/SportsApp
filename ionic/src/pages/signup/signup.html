<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding style="background-image:url('../www/assets/img/bg-pattern.png');">
    
    <form [formGroup]="signupForm" (ngSubmit)="doSignup()">
          <ion-list no-lines padding-top>
            <ion-item>
              <ion-input type="text" placeholder="First Name"  formControlName="firstName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Last Name"  formControlName="lastName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="Email"  formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password"  formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirm Password"  formControlName="confirmPassword"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block round color="secondary">Signup</button>
          <div padding>
            <button ion-button block color="light" clear (click)="loginPage();">If already have an account ? LOGIN</button>
            <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
         </div>
    </form>  
      </ion-content>
