<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
 
  <ion-card *ngIf="userData">
    <img src="../www/assets/img/cover.jpg"  height="220"/>
    <div class="card-title">{{userData.first_name}} {{userData.last_name}}</div>
    <div class="card-subtitle_first">
      {{userData.city}}
    </div>
  
  </ion-card>
 
  
</ion-content>
