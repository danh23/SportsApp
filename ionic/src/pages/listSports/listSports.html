<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sporturi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh) = "doRefresh($event);">
    <ion-refresher-content pullingText="Pull to refresh">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <ion-item *ngFor="let sport of sports">
        <ion-icon [name]="sport.icon" item-left></ion-icon>
        {{sport.name}} 
        <ion-icon name="close-circle" (click)="deleteSportFromUser(sport.id)"></ion-icon>
      </ion-item>
  </ion-list>

  <ion-item>
      <button ion-button round outline  (click)="addSportToUser()">Adauga sport</button> 
      <button ion-button round outline  (click)="backButton()">Inapoi</button> 
  </ion-item>
</ion-content>
